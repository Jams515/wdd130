<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttsoup</title>
    <style>
        * {
            box-sizing: border-box;
        }

        form {
            max-width: 40rem;
        }

        form label,
        form input,
        form textarea,
        form button {
            display: block;
            width: 20rem;
            margin: 0;
        }

        form input,
        form textarea,
        form button {
            padding: 0.75em;
        }

        form input,
        form textarea {
            margin-bottom: 0.75rem;
        }
        
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="thankyou.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Marqua" autofocus>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Alliere">

        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" placeholder="roast us here"></textarea>

        <button type="submit">sembd</button>

    </form>
</body>
</html>
